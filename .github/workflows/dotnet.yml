# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: echo "$GITHUB_CONTEXT"
      
    - name: Pack
      run: dotnet pack --configuration Release /p:Version=1.0.0 --no-build --output .
    - name: Push
      run: dotnet nuget push NuGet.Workflow.1.0.0.nupkg --source https://nuget.pkg.github.com/acraven/index.json --api-key "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"}
 

